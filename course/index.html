<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" href="index.html" class="navbar-brand"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" id="desc" class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" id="amount" class="form-control" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" id="value" class="form-control" placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none">
                <span id="inputIdUpdate"></span>
                <button class="btn btn-default" onclick="updateData()">Save</button>    
                <button class="btn btn-default" onclick="resetForm()">Cancel</button>
            </span>
            <button id="btnAdd" class="btn btn-default" onclick="addData()">Add</button>
        </div>
        <div id="errors" style="display: none">

        </div>

        <table id="listTable" class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
